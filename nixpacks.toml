[phases.setup]
nixPkgs = ['cargo', 'rustc', 'pkg-config', 'openssl']
nixLibs = ['openssl']

[phases.build]
cmds = [
  'cargo build --release',
  'ls -la target/release/'
]

[phases.start]
cmd = './target/release/cybersecurity-research-app'

[variables]
RUST_LOG = 'info'
PORT = '3000'

[providers]
rust = true