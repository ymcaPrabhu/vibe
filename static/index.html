<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Research App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Cybersecurity Research Assistant</h1>
        </header>
        
        <main>
            <div class="container">
                <!-- Left Panel: Collapsible History -->
                <div id="history-panel" class="panel left-panel">
                    <div class="panel-header">
                        <h2>Research History</h2>
                        <button id="toggle-history" class="toggle-btn">Hide</button>
                    </div>
                    <div id="history-list" class="panel-content">
                        <ul id="job-history"></ul>
                    </div>
                </div>
                
                <!-- Right Panel: Research Interface -->
                <div id="research-panel" class="panel right-panel">
                    <div class="panel-header">
                        <h2>New Research Topic</h2>
                    </div>
                    <div class="panel-content">
                        <form id="research-form">
                            <div class="input-group">
                                <label for="topic">Topic:</label>
                                <input type="text" id="topic" name="topic" required placeholder="Enter your research topic">
                            </div>
                            
                            <div class="input-group">
                                <label for="depth">Depth (1-5):</label>
                                <input type="number" id="depth" name="depth" min="1" max="5" value="3" required>
                            </div>
                            
                            <button type="submit" id="submit-btn">Start Research</button>
                        </form>
                        
                        <div id="progress-container" class="progress-container" style="display: none;">
                            <div id="overall-progress" class="progress-bar">
                                <div class="progress-fill" style="width: 0%;"></div>
                                <span class="progress-text">0%</span>
                            </div>
                        </div>
                        
                        <div id="workers-container" class="workers-container">
                            <!-- Worker progress bars will be added here dynamically -->
                        </div>
                        
                        <div id="results-container" class="results-container">
                            <div id="results-content" class="results-content">
                                <!-- Results will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
